apiVersion: v1
kind: Namespace
metadata:
  name: cs2304-final-failing-app
---
apiVersion: v1
kind: Pod
metadata:
  name: app
  namespace: cs2304-final-failing-app
  labels:
    app: nginx-app
spec:
  containers:
  - name: app
    image: nginx:alpine
    readinessProbe:
      httpGet:
        path: /
        port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: cs2304-final-failing-app
spec:
  selector:
    app: nginx
  ports:
    - port: 80